<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher-Student Sign Language</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #00008b, #00ffff);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Container */
        .container {
            text-align: center;
            background: rgba(0, 0, 50, 0.85);
            border-radius: 15px;
            padding: 30px 50px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title */
        h1 {
            display: none; /* Hide the h1 title */
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
            color: #00e0ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2.5em; /* Make the Login text larger */
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 15px 20px;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transition: background 0.3s;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Button */
        .button {
            width: 100%;
            padding: 15px 20px;
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #0066cc, #0099ff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .button:hover {
            background: linear-gradient(135deg, #0099ff, #00ccff);
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
        }

        .button:active {
            background: linear-gradient(135deg, #005bb5, #007acc);
        }

        /* Hidden Buttons Page */
        .hidden {
            display: none;
        }

        /* Sticky Title */
        .sticky-title {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 50, 0.85);
            color: #00e0ff;
            text-align: center;
            padding: 15px 0;
            font-size: 1.5em;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stylish Buttons */
        .button-link {
            display: inline-block;
            width: auto;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #0066cc, #0099ff);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .button-link:hover {
            background: linear-gradient(135deg, #0099ff, #00ccff);
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
        }

        .button-link:active {
            background: linear-gradient(135deg, #005bb5, #007acc);
        }
    </style>
</head>
<body>
    <div class="sticky-title">Speech and Action to Text using Artificial Intelligence</div>
    <div class="container" id="login-page">
        <h2>Login</h2>
        <input type="text" id="username" class="input-field" placeholder="Username" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
        <button class="button" onclick="validateLogin()">Login</button>
        <p id="error-message" style="color: red; display: none;">Invalid username or password</p>
    </div>

    <div class="container hidden" id="links-page">
        <h2>Login as:</h2>
        <a href="https://evorxys.github.io/teacher-web-app/" class="button-link">Teacher</a>
        <a href="https://evorxys.github.io/for-student/" class="button-link">Student</a>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Hardcoded credentials
            if (username === 'admin' && password === 'admin') {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('links-page').classList.remove('hidden');
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
